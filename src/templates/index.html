<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDoS Detection</title>
</head>
<body>
    <h1>DDoS Detection System</h1>
    <button onclick="getPrediction()">Check Traffic</button>
    <div id="result"></div>

    <script>
        function getPrediction() {
            fetch('/predict', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.error) {
                        resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = `
                            <p>Random Forest: ${data['Random Forest']}</p>
                            <p>Deep Learning: ${data['Deep Learning']}</p>
                            <p>DL Probability: ${data['DL Probability']}</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p>Error: ${error}</p>`;
                });
        }
    </script>
</body>
</html>
